<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#LoadingStatus {
			position: absolute;
			left: 32px;
			top: 15px;
			background: #CC0000;
			height: 18px;
			color: #fff;
			padding: 2px 20px 1px 10px;
			display: none;
			font-size: 12px;
		}

		#clkTag{
			position: absolute;
			left: 32px;
			top:160px;

		}
	</style>
</head>
<body>	
	<div id="LoadingStatus"><img src="toploading.gif" align="absmiddle">&nbsp;Loading...</div>
	<button id="clkTag">点我加载数据</button>

	<script src="http://www1.pconline.com.cn/api/libs/jquery/jquery-1.3.2.min.js"></script>
	<script>

	var loadOver = function () {
        $("#LoadingStatus").hide();  
        var img = new Image();
        img.src = "http://www.pyivy.com/assets/images/2013/02/match.jpg";
        img.alt = "移动火柴的学问";
        document.body.appendChild(img);
        $("#clkTag").text("数据加载完成");
    }

	$(function () {
		$("#clkTag").click(function () {
			$("#LoadingStatus").show();//添加内联样式
			setTimeout(loadOver, 3000)
		});
	});
	</script>
</body>
</html>
